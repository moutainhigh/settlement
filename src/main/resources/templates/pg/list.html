<!DOCTYPE html>
<html class="x-admin-sm"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:bolck th:include="common/header :: header('项目组管理')" />
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="/home">首页</a>
            <a href="">项目组管理</a>
            <a>
              <cite>项目组</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <form class="layui-form layui-col-space5" onsubmit="return false">
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" id="keyword" name="keyword"  placeholder="请输入项目组" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn" id="search" data-type="reload" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i>查询</button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">

                            <button class="layui-btn" onclick="xadmin.open('添加项目组','/ba-project-group/add',600,400)"><i class="layui-icon"></i>添加</button>
                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main" >
                            <table class="layui-table layui-form" id="dataTable" lay-filter="dataTable">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script type="text/html" id="toolBar">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script type="text/html" id="switchStatus">
        <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="启用|停用" lay-filter="status" {{ d.enabled == 'Y' ? 'checked' : '' }}>
    </script>
    <script type="text/javascript"  th:inline="none">
      layui.use(['laydate','table','form','element'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;
        var table = layui.table;
       // var layer = layui.layer;
        // var $ = layui.jquery;
        table.render({
           elem: '#dataTable',
           url: '/ba-project-group/pagedata',
           // toolbar: '',
           page: true,
           title: '项目组表',
           height: 'full-210',
           // id: 'userData',
           cols: [[
               {field:'id',type:'checkbox',fixed:'left'},
               {field:'pgName',title:'项目组',align:'center',fixed:'left'},
               {field:'code',title:'项目组编号',align:'center'},
               /*{field:'customer',title:'客户',align:'center'},*/
               {field:'checkStatusContent',title:'审核状态',align:'center'},
               {field:'ownerName',title:'负责人',align:'center'},
               {field:'enabled',title:'状态',align:'center',templet: '#switchStatus', unresize: true},
               {field:'createTime',title:'创建日期',align:'center'},
               {fixed:'right',title:'操作',align:'center',toolbar:'#toolBar',width:180}
           ]]
        });
          var $ = layui.$, active = {
              reload: function(){
                  var keyword = $('#keyword');
                  //执行重载
                  table.reload('dataTable', {
                      page: {
                          curr: 1 //重新从第 1 页开始
                      }
                      ,where: {
                              keyword: keyword.val()
                      }
                  }, 'data');
              },
              resetPass: function(){ //获取选中数据
                  var checkStatus = table.checkStatus('dataTable')
                      ,data = checkStatus.data;
                  if (data.length == 0) {
                        layer.alert('请先选择一行',{icon : 5});
                  }else if (data.length > 1) {
                      layer.alert('不能多选啊，只能选择一行',{icon : 5});
                  }else if(data.length == 1) {
                      $.get('/sys-user/resetpass/'+data[0].id,null,function(r) {
                          layer.alert(r.msg, {icon: r.code == '200'? 6:5});
                      })
                  }
                  // layer.alert(JSON.stringify(data));
              }
          };
          $('.layui-btn').on('click', function(){
              var type = $(this).data('type');
              active[type] ? active[type].call(this) : '';
          });

          //监听状态操作
          form.on('switch(status)', function(data){
              // layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
              var id = this.value;
              var obj = $(data.elem);
              var a = data.elem.checked;
              if (!a) {
                  layer.open({
                      type: 2,
                      area: [750+'px', 550 +'px'],
                      fix: false, //不固定
                      maxmin: true,
                      shadeClose: true,
                      shade:0.4,
                      title: '用户停用',
                      content: '/sys-user/stop/'+id,
                      cancel: function (index, layero) {
                          // parent.location.reload();
                          data.elem.checked = !a;
                          layui.form.render();
                      }
                  })
              } else {
                  layer.open({
                      content: '确定要启用此用户吗？'
                      ,btn: ['确定','取消']
                      ,yes: function(index, layero){
                          // 发送ajax请求，更新后台
                          data.elem.checked=a;
                          layui.form.render();
                          layer.close(index);
                      }
                      ,btn2: function(index, layero){
                          //按钮【按钮二】的回调
                          data.elem.checked=!a;
                          layui.form.render();
                          layer.close(index);
                      }
                      ,cancel: function(){
                          //右上角关闭回调
                          data.elem.checked=!a;
                          layui.form.render();
                      }
                  });
              }
              return false;
          });

          // 监听工具栏
         table.on('tool(dataTable)', function(obj){
              var data = obj.data;
              if(obj.event === 'detail'){
                  layer.msg('ID：'+ data.id + ' 的查看操作');
              } else if(obj.event === 'del'){
                  layer.confirm('真的删除【 '+ data.realName + '】么?', function(index){
                      user_del(data.id);
                      layer.close(index);
                  });
              } else if(obj.event === 'edit'){
                  xadmin.open('编辑用户','/sys-user/edit/'+ data.id,600,550);
              }
          });

        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });


      });

      /*用户-删除*/
      function user_del(id){
          $.ajax({
              url:"/sys-user/del/" + id,
              type:"DELETE",
              contentType:"application/json",//设置请求参数类型为json字符串
              // data: {id:id},
              dataType:"json",
              success:function(r){
                  layer.msg(r.msg,{icon:1,time:1000});
                  location.reload();
              }
          });
      }
    </script>
</html>
