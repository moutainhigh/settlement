    <script th:inline="javascript">
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
              roleCnName: function(value){
              if(value.length < 5){
                return '角色中文名至少得5个字符啊';
              }
            },
              roleEnName: function(value){
                  if(value.length < 5){
                      return '角色英文名至少得5个字符啊';
                  }
              },
              roleCode: function(value){
                  if(value.length < 5){
                      return '角色编码至少得5个字符啊';
                  }
              },
              remark: function(value){
                  if(value.length < 5){
                      return '角色备注至少得5个字符啊';
                  }
              }
          });

        $("#roleCodeIsExist").click(function(){
            var roleCode=$('#roleCode').val();
            if(roleCode.trim().length==0) {
                layer.msg('角色编码不能为空',{icon:5});
                return false;
            }
           //异步加载判断是否唯一
            checkRoleCodeIsExist(roleCode,layer,'');

        });
          //监听提交
          form.on('submit(add)', function(data){
              var mode=[[${mode}]];

            //发异步，把数据提
              if("add" == mode && checkRoleCodeIsExist($('#roleCode').val(),layer,'submit')) {
                  $.post('/sys-role/add',data.field,function(r){
                      layer.alert(r.msg, {
                              icon : r.code == 'add_200' ? 6: 5
                          },
                          function() {
                              //关闭当前frame
                              xadmin.close();
                              // 可以对父窗口进行刷新
                              xadmin.father_reload();
                          });
                  });
              } else if("update" == mode) {
                  $.post('/sys-role/update',data.field,function(r){
                      layer.alert(r.msg, {
                              icon : r.code == 'edit_200' ? 6: 5
                          },
                          function() {
                              //关闭当前frame
                              xadmin.close();
                              // 可以对父窗口进行刷新
                              xadmin.father_reload();
                          });
                  });
              }

            return false;
          });

            form.on('checkbox(child1)', function(data){
                if(data.elem.checked){
                    alert($(data.elem).parent().html());
                    $(data.elem).parent().siblings('td').find('input').prop("checked", true);
                    //$(data.elem).parent().prev().siblings('td').find('input').prop("checked", true);
                    form.render();
                }else{
                    $(data.elem).parent().siblings('td').find('input').prop("checked", false);
                    form.render();
                }
            });
            form.on('checkbox(child2)', function(data){
                if(data.elem.checked){
                    alert($(data.elem).parent().html());
                    $(data.elem).parent().siblings('td').find('input').prop("checked", true);
                    //$(data.elem).parent().prev().siblings('td').find('input').prop("checked", true);
                    form.render();
                }else{
                    $(data.elem).parent().siblings('td').find('input').prop("checked", false);
                    form.render();
                }
            });

        form.on('checkbox(father)', function(data){
            //alert(data.html());
            // alert(data.elem.attr());
            if(data.elem.checked){
                // alert("elem:"+$(data.elem).val());
                //  alert("parents:"+$(data.elem).parents().html());
                // alert("1-parent:"+$(data.elem).parent().html());
                // alert("2-parent:"+$(data.elem).parent().parent().html());
                // alert("22-parent:"+ $(data.elem).parent().parent().find().siblings().html());
               //  alert("3-parent:"+$(data.elem).parent().parent().parent().html());
                // alert("4-parent:"+$(data.elem).parent().parent().parent().parent().html());
                // alert("5-parent:"+$(data.elem).parent().parent().parent().parent().parent().html());
                $(data.elem).parent().siblings('td').find('input').prop("checked", true);
                form.render(); 
            }else{
               $(data.elem).parent().siblings('td').find('input').prop("checked", false);
                form.render();  
            }
        });
          
          
        });
    </script>
